plugins {
    id 'groovy'
    id 'java'
}

group 'com.jeff'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    //compile group: 'org.json', name: 'json', version: '20180813'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.10.0'
    implementation 'io.reactivex.rxjava2:rxjava:2.0.8'
    implementation 'io.reactivex:rxjava-math:1.0.0'
//    implementation "com.github.akarnokd:rxjava2-extensions:0.20.8"
    implementation "com.github.akarnokd:rxjava3-extensions:3.0.1"
    compile 'com.github.javadev:underscore:1.67'

    compile 'com.googlecode.json-simple:json-simple:1.1.1'
    testCompile 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}